{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>ITeung Website - Polpos</title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'font-awesome/4.5.0/css/font-awesome.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/fonts.googleapis.com.css' %}" />

    <link rel="stylesheet" href="{% static 'css/ace.min.css' %}" class="ace-main-stylesheet" id="main-ace-style" />

    <link rel="stylesheet" href="{% static 'css/ace-skins.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/ace-rtl.min.css' %}" />
    <script src="{% static 'js/ace-extra.min.js' %}"></script>
</head>

<body class="login-layout light-login" style="margin-top: 10%;">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">

                            <h1>
                                <i class="ace-icon fa fa-leaf green"></i>
                                <span class="red">Iteung</span>
                                <span class="grey" id="id-text2">Website</span>
                            </h1>
                            <div class="space"></div>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <center>Login
                                            </center>
                                        </h4>

                                        <div class="space-6"></div>

                                        <form action="{% url 'login-gmail-polpos' %}" method=get>
                                            {% csrf_token %}

                                            <fieldset>


                                                <div class="clearfix">
                                                    <center>
                                                        <p>
                                                            Login dengan akun Gmail
                                                        </p>
                                                        <div class="space"></div>
                                                    </center>

                                                    <button class="width-100 btn btn-sm btn-primary">
                                                        <i class="ace-icon fa fa-google-plus"></i>
                                                        <span class="bigger-110">Login</span>
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>


                                    </div><!-- /.widget-main -->

                                    <div class="toolbar clearfix">
                                        <center style="padding: 10px 0;">&copy; Informatics Research Center</center>
                                    </div>
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->

                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.main-content -->
        </div><!-- /.main-container -->
    </div>
</body>

</html>
